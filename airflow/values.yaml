executor: KubernetesExecutor
images:
  airflow:
    repository: airflow
    tag: dev
    pullPolicy: IfNotPresent
useStandardNaming: true
logs:
  persistence:
    size: 35Gi

secret:
  - envName: "AIRFLOW_CONN_MINIO"
    secretName: "services.airflow.minio-conn"
    secretKey: "AIRFLOW_CONN_MINIO"

webserverSecretKeySecretName: services.airflow.web-secret

#pgbouncer:
#  enabled: true
#  maxClientConn: 100
#  metadataPoolSize: 10
#  resultBackendPoolSize: 5

env:
  - name: AIRFLOW__LOGGING__REMOTE_LOGGING
    value: "True"
  - name: AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER
    value: "s3://airflow/logs"
  - name: AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID
    value: "minio"
  - name: AIRFLOW__LOGGING__COLORED_CONSOLE_LOGS
    value: "False"
  - name: AIRFLOW__LOGGING__ENCRYPT_S3_LOGS
    value: "False"

dags:
  gitSync:
    enabled: true
    repo: git@github.com:kmacdonald76/de_airflow.git
    branch: main
    subPath: ""
    depth: 1
    period: 60s
    sshKeySecret: services.airflow.git-sync-key
    knownHosts: |
      github.com ssh-rsa 
